<div class="row d-block d-md-none ">

  <div class="viewport">

    <header class="header fixed-top" role="banner">
      <nav id="nav" class="nav " role="navigation" #nav>
        <ul
          class="nav__menu"
          id="menu"
          tabindex="-1"
          aria-label="main navigation"
          hidden
          #menu
        >
          <li class="nav__item text-center mr-3 ">
              <a
                href="#"
                class="nav__link animated bb bounceInRight"
                data-scroll-nav="0"
                #aa
                (click)="menuToggleClick($event)"
                >Home</a
              >
            </li>
          <li class="nav__item text-center mr-3">
            <a
              href="#"
              class="nav__link animated bb delay-p3s"
              data-scroll-nav="1"
              (click)="menuToggleClick($event)"
              #bb
              >Servicios</a
            >
          </li>
          <li class="nav__item text-center mr-3 float-left">
            <a
              href="#"
              class="nav__link animated cc delay-p5s"
              data-scroll-nav="2"
              (click)="menuToggleClick($event)"

              #cc
              >Portafolio</a
            >
          </li>
          <li class="nav__item  text-center mr-3 float-left ">
            <a
              href="#"
              class="nav__link animated dd delay-p7s"
              data-scroll-nav="4"
              (click)="menuToggleClick($event)"

              #dd
              >Precios</a
            >
          </li>
          <li class="nav__item  text-center mr-3 float-left">
            <a
              href="#"
              class="nav__link animated ee delay-p9s "
              data-scroll-nav="5"
              (click)="menuToggleClick($event)"

              #ee
              >Blog</a
            >
          </li>
          <li class="nav__item text-center mr-3 float-left">
            <a
              href="#"
               class="nav__link animated delay-p11s"
               data-scroll-nav="6"
              (click)="menuToggleClick($event)"

               #ff
              >Contacto</a
            >
          </li>
        </ul>
        <a
          href="#nav"
          class="nav__toggle"
          role="button"
          aria-expanded="false"
          aria-controls="menu"
          (click)="menuToggleClick($event)"
          #menuToggle
        >
          <svg
            class="menuicon"
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 50 50"
          >
            <title>Toggle Menu</title>
            <g>
              <line
                class="menuicon__bar"
                x1="13"
                y1="16.5"
                x2="34"
                y2="16.5"
              />
              <line
                class="menuicon__bar"
                x1="13"
                y1="24.5"
                x2="34"
                y2="24.5"
              />
              <line
                class="menuicon__bar"
                x1="13"
                y1="24.5"
                x2="34"
                y2="24.5"
              />
              <line
                class="menuicon__bar"
                x1="13"
                y1="32.5"
                x2="34"
                y2="32.5"
              />
              <circle class="menuicon__circle" r="23" cx="25" cy="25" />
            </g>
          </svg>
        </a>


        <div class="splash" (click)="splashClick($event)" #splash></div>
      </nav>
    </header>



  </div>
<!--  fin col 12 -->
</div>
